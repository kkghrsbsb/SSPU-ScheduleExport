<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{TITLE}}</title>
        <style>
            /*__THEME_CSS__*/
        </style>
    </head>

    <body>
        <header>
            <h1>{{TITLE}}</h1>
            <div class="meta">
                <span>课程数：{{META_COURSE}}</span>
                <span>节次：{{META_PERIOD}}</span>
                <span id="metaWeek">教学周：-</span>
                <span>导出时间：{{META_EXPORTED_AT}}</span>
            </div>
        </header>

        <main>
            <section
                class="list-view"
                id="listView"
                aria-label="课程表（移动端列表）"
            ></section>

            <section class="table-view" aria-label="课程表（桌面端表格）">
                <div class="table-wrap">
                    <table id="tableView">
                        <thead>
                            <tr id="tableHead"></tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>
        </main>

        <script>
            var SCHEDULE_DATA = /*__DATA_JSON__*/;
        </script>
        <script>
            /*__RUNTIME_JS__*/
            renderSchedule(SCHEDULE_DATA);
        </script>
    </body>
</html>
